<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator 2025</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta
      name="description"
      content="Generate custom QR codes with adjustable colors and sizes using our free QR Code Generator 2025"
    />
    <meta
      name="keywords"
      content="QR code, QR generator, QR code maker, custom QR codes"
    />
    <meta name="author" content="Risheet Lenka" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>QR Code Generator 2025</h1>
      </header>

      <main>
        <div class="qr-display">
          <img
            src="{{ url_for('static', filename='images/' + ('qrcode.png' if qr_generated else 'default.png')) }}?{{ timestamp }}"
            alt="QRCode will appear here"
          />
        </div>

        <form method="POST" action="/" class="qr-form">
          <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="fillColor">Fill Color:</label>
              <input
                type="color"
                id="fillColor"
                name="fillColor"
                value="#000000"
              />
            </div>

            <div class="form-group">
              <label for="bgColor">Background Color:</label>
              <input type="color" id="bgColor" name="bgColor" value="#ffffff" />
            </div>
          </div>

          <div class="form-group">
            <label for="boxSize">Box Size (1-20):</label>
            <input
              type="number"
              id="boxSize"
              name="boxSize"
              min="1"
              max="20"
              value="10"
            />
          </div>

          <button type="submit" class="generate-btn">Generate QR Code</button>
        </form>
      </main>

      <footer>
        <p>Created by Risheet Lenka</p>
      </footer>
    </div>
  </body>
</html>
